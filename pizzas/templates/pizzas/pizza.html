{% extends "pizzas/base.html" %}
{% block content %}

<p>Pizza: {{ pizza }}</p>
<ul>
    {% for topping in toppings %}
    <li>

        <p>{{pizza.date_added|date:'M d,Y H:i'}}</p>
        <p>{{pizza.name|linebreaks}}</p>
    </li>
    {% empty %}
    <li>No toppings for this pizza </li>
    {% endfor %}
</ul>
{% endblock content %}
