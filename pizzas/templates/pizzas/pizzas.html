{% extends "pizzas/base.html" %}
{% block content %}
<p>Pizzas</p>
<ul>

    {% for pizza in pizzas %}
    <li>
        <h2><img src="{{pizza.image.url}}" class="img-thumbnail" style="max-height:150px;" alt=""></h2>
        <a href="{% url 'pizzas:pizza' pizza.id%}">{{pizza}}</a>
    </li>
    {% empty %}
    <li>No pizza has been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
