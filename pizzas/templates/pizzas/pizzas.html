{% extends "pizzas/base.html" %}
{% block content %}
<p>Pizzas</p>
<ul>

    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:pizza' pizza.id%}">{{pizza}}</a>
        <a href="{% url 'pizzas:comment' pizza.id %}">Add a Comment</a>
    </li>
    {% empty %}
    <li>No pizza has been added yet.</li>
    {% endfor %}
</ul>
<!-- <a href="{% url 'pizzas:comment'}">Add a Comment</a> -->
{% endblock content %}
