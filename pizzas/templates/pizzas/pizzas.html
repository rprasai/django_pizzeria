{% extends "pizzas/base.html" %}
{% block content %}
<p>Pizzas</p>
<ul>

    {% for pizza in pizzas %}
    <li>
        <img src={{pizza.image.url}} />
        <a href="{% url 'pizzas:pizza' pizza.id%}">{{pizza}}</a>
    </li>
    {% empty %}
    <li>No pizza has been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
